<!DOCTYPE html>
<html lang="ja" style="color-scheme: light only;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <title>NEWS | ている×ている</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Noto+Serif+JP:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/news.css">
</head>
<body>

  <!-- ナビゲーション -->
  <header class="site-nav">
    <a href="index.html" class="nav-logo">
      <img src="images/logo.png" alt="ている×ている" class="nav-logo-img">
    </a>
    <ul class="nav-links">
      <li><a href="index.html#sec-works">WORKS</a></li>
      <li><a href="index.html#sec-about">ABOUT</a></li>
      <li><a href="news.html">NEWS</a></li>
      <li><a href="index.html#sec-contact">CONTACT</a></li>
    </ul>
  </header>

  <!-- ヒーロー -->
  <div class="hero">
    <div class="hero-stars">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="hero-label">
      <div class="hero-label-sub">お知らせ</div>
      <h1>N E W S</h1>
    </div>
  </div>

  <!-- メイン -->
  <main class="container">

    <!-- パンくず -->
    <div class="breadcrumb">
      <a href="index.html">HOME</a>
      <span>›</span>
      <a href="news.html">NEWS</a>
      <span>›</span>
      <span id="breadcrumb-title">記事タイトル</span>
    </div>

    <!-- 記事（news-detail.jsが動的に挿入） -->
    <article class="article">

      <div class="article-meta">
        <span class="article-date" id="article-date"></span>
        <span class="tag" id="article-tag"></span>
      </div>

      <h2 class="article-title" id="article-title"></h2>

      <div class="article-divider"></div>

      <div class="article-body" id="article-body"></div>

      <!-- シェア -->
      <div class="share-section">
        <div class="share-label">SHARE</div>
        <a id="share-btn" href="#" target="_blank" rel="noopener" class="share-btn">
          <svg width="13" height="13" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-4.714-6.231-5.401 6.231H2.744l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
          </svg>
          ポストする
        </a>
      </div>

    </article>

    <!-- 前後ナビ -->
    <nav class="post-nav">
      <a href="#" class="post-nav-item prev" id="nav-prev">
        <span class="post-nav-dir">← 前の記事</span>
        <span class="post-nav-title"></span>
      </a>
      <a href="#" class="post-nav-item next" id="nav-next">
        <span class="post-nav-dir">次の記事 →</span>
        <span class="post-nav-title"></span>
      </a>
    </nav>

    <!-- 戻るボタン -->
    <div class="back-link">
      <a href="news.html" class="back-btn">← NEWSへ戻る</a>
    </div>

  </main>

  <footer>
    &copy; 2025 ている×ている. All rights reserved.
  </footer>

  <script src="js/news-data.js"></script>
  <script src="js/news-detail.js"></script>
</body>
</html>
